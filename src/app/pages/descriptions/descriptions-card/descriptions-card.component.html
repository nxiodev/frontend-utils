<app-template [dataSource]="tableData" [attributeData]="attributeData" title="Card"

  <ng-content links>
    <a [routerLink]="['/']" class="subrayado">MarketPlace</a>
    <a class="separator"> > </a>
    <a [routerLink]="['/descriptions']" class="subrayado">Descripciones</a>
    <a class="separator"> > </a>
    <a [routerLink]="['/descriptions/card'] " class="subrayado">Card</a>

    <span>Card</span>
  </ng-content>
