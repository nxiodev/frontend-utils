<mat-card style="width: 360px; height: 340px; align-items: center; vertical-align: center">
<mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  <img *ngIf="imageUrl" mat-card-image [src]="imageUrl" alt="Card image">
  <a *ngIf="HaveContent"><ng-content></ng-content></a>
</mat-card>
